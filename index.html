<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just Your Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900,900i|Rubik:400,400i" rel="stylesheet">
</head>
<body>
  <h1 class="kilo text-center pad-t-1-4 pad-b-1-4">A Quote From Twitter</h1>
  <div class="grid">

    <div class="unit unit-xs-1 unit-s-1 unit-m-hidden unit-l-hidden pad-t-2 relative">
      <div class="max-length absolute text-box-1">
        <p class="mega text-center"><span class="giga">“</span>If you <span class="neg-keyword">don't <br>like</span> <br>something,</p>
      </div>
      <div class="max-length absolute text-box-2">
        <p class="font-2 tera text-center"><span class="keyword">change <br>it.</span></p>
      </div>
    </div>

    <div class="unit unit-xs-hidden unit-s-hidden unit-m-1 unit-l-hidden pad-t-2 relative">
      <div class="max-length absolute text-box-3">
        <p class="mega text-center ">If you <span class="neg-keyword"><br>can't change</span> <br>it, </p>
      </div>
      <div class="max-length absolute text-box-4">
        <p class="font-2 tera text-center"><span class="keyword">change</span> <br>your <span class="keyword"><br>attitude.</span></p>
      </div>
    </div>

    <div class="unit unit-xs-hidden unit-s-hidden unit-m-hidden unit-l-1 pad-t-2">
      <div class="center-content">
        <p class="font-2 tera text-center"><span class="neg-keyword">Don't complain.</span><span class="peta">"</span></p>
        <cite class="not-italic">–Maya Angelou</cite>
      </div>
    </div>

  </div>

</body>
</html>
